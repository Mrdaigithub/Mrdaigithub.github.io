<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务四：定位和居中问题</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 400px;
            height: 200px;
            background-color: #ccc;
            overflow: hidden;
            position: absolute;
            top:50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -200px;
        }
        .round1,.round2{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: #FFCC00;
            position: absolute;
        }
        .round1{
            top:-50px;
            left: -50px;
        }
        .round2{
            top:100%;
            left:100%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="round1"></div>
    <div class="round2"></div>
</div>
</body>
</html>
