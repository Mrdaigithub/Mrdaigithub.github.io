<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task12</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        @keyframes bannerAnimate {
            0%{
                transform: translate(0px,0px);
            }
            16%{
                transform: translate(-300px,0px);
            }
            32%{
                transform: translate(-300px,0px);
            }
            48%{
                transform: translate(-600px,0px);
            }
            64%{
                transform: translate(-600px,0px);
            }
            80%{
                transform: translate(0px,0px);
            }
            100%{
                transform: translate(0px,0px);
            }
        }


        tr:first-child{
            background-color: #000;
            color: #FFFFFF;
        }
        tr:nth-child(2n+3){
            background-color: #cccccc;
        }
        .red{
            color: #ff0000;
        }


        input{
            margin: 50px 0;
            transition: width 20s;
            width: 150px;
        }
        input:focus{
            width: 30000px;
        }


        .banner{
            overflow: hidden;
            width: 300px;
            height: 150px;
            border:1px solid #000000;
            position: relative;
        }
        .banner>.pic{
            width: 900px;
            height: 150px;
            position: absolute;
            animation: bannerAnimate 3s linear infinite;
        }
        .pic >li{
            width: 300px;
            height: 100%;
            display: inline-block;
            text-align: center;
        }
        .pic>li:first-child{
            background-color: #00fF11;
        }
        .pic>li:last-child{
            background-color: #1cc7ff;
        }
        .pic>li:nth-child(2){
            background-color: #9a0128;
        }
        .btn{
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .btn>li{
            z-index: 999;
            text-align: center;
            width: 30px;
            height: 20px;
            display: inline-block;
            background-color: rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .btn>li>a{
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
        }
    </style>
</head>
