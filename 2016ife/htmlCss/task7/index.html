<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task7</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #00DD00;
        }
        .box:after{
            content: '';
            display: block;
            width:50px;
            height:50px;
            border-radius: 50px;
            background-color: #2F6FAD;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
