<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>task25</title>
    <style>
        body{
            color: #444;
            font-size: 16px;
        }
        button{
            border: none;
            background: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
            padding:5px 10px;;
        }
        ul{
            padding-left: 1em;
            line-height: 1.5em;
            list-style-type: dot;
        }
        .box{
            max-width: 50%;
            box-sizing: border-box;
            padding:10px;
            margin: auto;
            border:1px solid #000;
            font-family: Menlo, Consolas, monospace;
            background-color: #F3F5F6;
        }
        .box li{
            font-weight: 300;
            cursor: pointer;
        }
        .bold{
            margin: 0;
            font-weight: bold;
        }
        .icon::before{
            content: '[';
        }
        .icon::after{
            content: ']';
        }
        .hide{
            display: none;
        }
        .show{
            display: block;
        }
        .lineShow{
            display: inline-block;
        }
        .operate{
            display: inline-block;
            margin: 0 10px;
            opacity: 0;
            -webkit-transition: 0.5s;
            -moz-transition: 0.5s;
            -ms-transition: 0.5s;
            -o-transition: 0.5s;
            transition: 0.5s;
        }
        .operate:hover{
            opacity: 1;
        }
        .operate>.add-btn{
            color: #fff;
            background-color: #5cb85c;
            border-color: #4cae4c;
        }
        .operate>.rm-btn{
            color: #fff;
            background-color: #d9534f;
            border-color: #d43f3a;
        }
    </style>
</head>
