<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.textBoxByClass{
			background-color:#ccc;
			width:300px;
			height:300px;
		}
		.textBoxByClass div{
			display:none;
		}
	</style>
</head>
<body>
	<div id="btnBox">
		<button>btn1</button>
		<button>btn2</button>
		<button>btn3</button>
	</div>
	<div id="textBoxById" class="textBoxByClass">
		<div style="display: block">hello world</div>
		<div>hello worldhello world</div>
		<div>hello worldhello worldhello world</div>
	</div>
	<script>
	window.addEventListener('load', function () {
		var bar1 = new Bar('btnBox','textBoxById');
	});




	function Bar (btnBox,textBox) {
		this.btnBox = document.getElementById(btnBox);
		this.textBox = document.getElementById(textBox);
		this.button = this.btnBox.children;
		this.text = this.textBox.children;
		var that = this;
		this.btnBox.addEventListener('click', function (e) {
			Bar.prototype.events(e,that);
		});
	}
	//clickEvent
	Bar.prototype.events = function (e,that) {
		if (e.target === that.button[0]){
				that.workFun(0);
			}else if (e.target === that.button[1]){
				that.workFun(1);
			}else{
				that.workFun(2);
			}
	};
	//removeAttribute
	Bar.prototype.workFun = function (n) {
		for(var i=0;i<this.text.length;i++){
				this.text[i].style.display = 'none';
			}
		this.text[n].style.display = 'block';
	};
	</script>
</body>
</html>
