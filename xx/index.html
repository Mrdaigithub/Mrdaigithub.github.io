<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @media all and (min-width: 769px) {
            ul{
                border: 1px solid #ddd;
                overflow: hidden;
            }
            li{
                list-style: none;
                display: inline-block;
                border: 1px solid red;
                padding: 5px 10px;
                border-radius: 3px;
                text-align: center;
            }
            li a{
                color: #000;
                text-decoration: none;
                font-size: 40px;
                font-weight: 800;
            }
            .btn{
                display: none;
            }
        }

        @media all and (max-width: 768px) {
            li{
                display: none;
            }
            .btn{
                display: inline-block;
                float: right;
            }
        }
    </style>
</head>
<body>
<ul>
    <li><a href="javascript:;">1111</a></li>
    <li><a href="javascript:;">2222</a></li>
    <li><a href="javascript:;">3333</a></li>
    <li><a href="javascript:;">4444</a></li>
    <li><a href="javascript:;">5555</a></li>
    <li class="btn"><a href="javascript:;">xxx</a></li>
</ul>
</body>
</html>
