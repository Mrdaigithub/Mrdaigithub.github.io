<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>天气预报</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weui/0.4.2/style/weui.min.css">
    <link rel="stylesheet" href="../src/sass/iconfont.css">
</head>
<body>
<div id="loadingToast" class="weui_loading_toast" style="display:block;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <!-- :) -->
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">加载数据</p>
    </div>
</div>
<div class="weui_dialog_alert" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">A problem</strong></div>
        <div class="weui_dialog_bd"></div>
        <div class="weui_dialog_ft">
            <a href="#" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
<main>
    <header class="top">
        <h2 id="cityName"></h2>
        <div class="update">
            和风天气API<br>
            <time></time>&nbsp;更新
        </div>
        <div id="today">
            <strong class="averageTmp"></strong><span class="rain"></span>
            <p class="tmp">
                <i class="icon iconfont">&#xe60b;</i><span class="maxTmp"></span>
                <i class="icon iconfont">&#xe62b;</i><span class="minTmp"></span>
            </p>
            <p class="hum"><span class="icon-raindrop"></span><i class="icon iconfont">&#xe614;</i>湿度 <span class="humVal"></span></p>
            <p class="wind"><i class="icon iconfont">&#xe651;</i><span class="windName"></span>&nbsp;<span class="windVal"></span></p>
            <p class="sun">
                <i class="icon iconfont">&#xe638;</i>日出 <span class="outTime"></span>&nbsp;
                <i class="icon iconfont">&#xe639;</i>日落 <span class="backTime"></span>
            </p>
        </div>
    </header>
    <div class="life">
        <header>生活指南</header>
        <ul>
            <li><i class="icon iconfont">&#xe63f;</i><br><span class="text"></span></li>
            <li><i class="icon iconfont">&#xe655;</i><br><span class="text"></span></li>
            <li><i class="icon iconfont">&#xe62c;</i><br><span class="text"></span></li>
        </ul>
    </div>
    <div id="future">
        <header>天气趋势</header>
        <ul>
            <li>
                <time></time>
                <br>
                <i class="icon iconfont"></i>
                <div class="cloud">
                    <span class="cloudName"></span><br>
                    <span class="cloudLev"></span>
                </div>
            </li>
            <li>
                <time></time>
                <br>
                <i class="icon iconfont"></i>
                <div class="cloud">
                    <span class="cloudName"></span><br>
                    <span class="cloudLev"></span>
                </div>
            </li>
            <li>
                <time></time>
                <br>
                <i class="icon iconfont"></i>
                <div class="cloud">
                    <span class="cloudName"></span><br>
                    <span class="cloudLev"></span>
                </div>
            </li>
            <li>
                <time></time>
                <br>
                <i class="icon iconfont"></i>
                <div class="cloud">
                    <span class="cloudName"></span><br>
                    <span class="cloudLev"></span>
                </div>
            </li>
            <li>
                <time></time>
                <br>
                <i class="icon iconfont"></i>
                <div class="cloud">
                    <span class="cloudName"></span><br>
                    <span class="cloudLev"></span>
                </div>
            </li>
            <li>
                <time></time>
                <br>
                <i class="icon iconfont"></i>
                <div class="cloud">
                    <span class="cloudName"></span><br>
                    <span class="cloudLev"></span>
                </div>
            </li>
            <li>
                <time></time>
                <br>
                <i class="icon iconfont"></i>
                <div class="cloud">
                    <span class="cloudName"></span><br>
                    <span class="cloudLev"></span>
                </div>
            </li>
        </ul>
    </div>
</main>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=CGMicouth3Hhc4RTTb8MoXCkh0ezne4K"></script>
<script src="../dist/weather.js"></script>
</body>
</html>
